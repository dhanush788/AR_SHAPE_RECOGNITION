<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Canvas Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .canvas-content {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #000;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity id="canvasEntity" position="0 0 0" scale="1 1 1">
                <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#7BC8A4"></a-plane>
                <a-entity geometry="primitive: plane; height: 1; width: 1"
                          position="0 0.5 0.01"
                          material="src: #canvasImage"></a-entity>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <canvas id="myCanvas" class="canvas-content" width="200" height="200"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw something on the canvas
        ctx.fillStyle = 'red';
        ctx.fillRect(0, 0, 200, 200);
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.fillText('Hello AR!', 50, 100);
        
        const texture = new THREE.Texture(canvas);
        texture.needsUpdate = true;

        // Create a material from the canvas texture
        const canvasImage = new THREE.MeshBasicMaterial({ map: texture });
        
        // Update the material on the plane in AR
        const plane = document.querySelector('a-plane');
        plane.setAttribute('material', { src: texture.image });
    </script>
</body>
</html>
