<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Detection with AR</title>
    <script src="https://docs.opencv.org/4.x/opencv.js" async></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/AR.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #ar-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #drawShapesButton {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <h1 style="display: none;">Shape Detection with AR</h1>
    <div id="ar-container">
        <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
            <a-marker preset="hiro">
                <a-entity id="shapeContainer"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        <video id="videoInput" autoplay></video>
        <canvas id="canvasOutput" width="640" height="480" style="display: none;"></canvas>
        <button id="drawShapesButton">Draw Shapes</button>
    </div>

    <script>
        const video = document.getElementById('videoInput');
        const canvas = document.getElementById('canvasOutput');
        const ctx = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing camera: " + err);
            });

        video.addEventListener('play', () => {
            setInterval(detectShapes, 100);
        });

        let detectedShapes = []; // Store detected shapes

        function detectShapes() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            let src = cv.imread(canvas);
            let gray = new cv.Mat();
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
            let edges = new cv.Mat();
            cv.Canny(gray, edges, 50, 150);
            let contours = new cv.MatVector();
            let hierarchy = new cv.Mat();
            cv.findContours(edges, contours, hierarchy, cv.RETR_CCOMP, cv.CHAIN_APPROX_SIMPLE);

            // Clear the detected shapes array
            detectedShapes = [];

            for (let i = 0; i < contours.size(); i++) {
                let cnt = contours.get(i);
                let approx = new cv.Mat();
                cv.approxPolyDP(cnt, approx, 0.02 * cv.arcLength(cnt, true), true);

                if (approx.rows === 3) {
                    // Triangle
                    detectedShapes.push({ contour: cnt, color: [255, 0, 0] });
                } else if (approx.rows === 4) {
                    // Square or Rectangle
                    detectedShapes.push({ contour: cnt, color: [0, 255, 0] });
                } else if (approx.rows > 4) {
                    // Circle
                    detectedShapes.push({ contour: cnt, color: [0, 0, 255] });
                }
                approx.delete();
            }

            cv.imshow('canvasOutput', src);
            src.delete(); gray.delete(); edges.delete(); contours.delete(); hierarchy.delete();
        }

        document.getElementById('drawShapesButton').addEventListener('click', () => {
            const shapeContainer = document.getElementById('shapeContainer');
            shapeContainer.innerHTML = ''; // Clear previous shapes

            for (let shape of detectedShapes) {
                const geometry = shape.contour.rows === 3 ? 'triangle' : 'box'; // Triangle or box for other shapes
                const color = `rgb(${shape.color[0]}, ${shape.color[1]}, ${shape.color[2]})`;

                const shapeEntity = document.createElement('a-entity');
                shapeEntity.setAttribute('geometry', `primitive: ${geometry};`);
                shapeEntity.setAttribute('material', `color: ${color};`);
                shapeEntity.setAttribute('position', '0 0 0'); // Set to desired AR position

                // Set size based on detected contour
                // You may need to map the size based on the contour's bounding box
                shapeEntity.setAttribute('scale', '0.1 0.1 0.1'); // Adjust scale as needed

                shapeContainer.appendChild(shapeEntity);
            }

            // Show/hide the shape container based on shape detection
            shapeContainer.setAttribute('visible', detectedShapes.length > 0);
        });
    </script>
</body>
</html>
